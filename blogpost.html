<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machina iO - Blog Post</title>
    <style>
        @font-face {
            font-family: 'BerkeleyMono';
            src: url('fonts/2504072KY1XK1K62/TX-02-78ZWYZYW/BerkeleyMonoTrial-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'BerkeleyMono', monospace;
            background-color: #ffffff;
            color: #000;
            margin: 0;
            padding: 50px;
            line-height: 1.6;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 50px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav a {
            margin-left: 20px;
            color: inherit;
            text-decoration: none;
        }

        .post-title {
            font-size: 1.5rem;
            font-weight: bold;
            border-bottom: 1px solid #000;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        .post-date {
            color: #888;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .content {
            font-size: 1rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav">
                <a href="#">home</a>
                <a href="#">about</a>
                <a href="#">subscribe</a>
            </div>
        </div>

        <div class="post">
            <div class="post-title">YOUR POST TITLE HERE</div>
            <div class="post-date">YYYY-MM-DD</div>
            <div class="content">
                <p>Your article content goes here. Replace this with the actual text for your blog post.</p>
                <p>Add additional paragraphs, images, lists, or other HTML elements as required by your content.</p>
            </div>
        </div>
    </div>
</body>
</html>
