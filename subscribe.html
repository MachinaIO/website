<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe - Machina iO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a href="index.html">
                    <img src="logo.png" alt="Machina iO Logo">
                </a>
            </div>
            <div class="nav">
                <a href="about.html">about</a>
                <a href="subscribe.html">subscribe</a>
            </div>
        </div>

        <div class="content">            
            <form id="subscribe-form" class="subscribe-form">
                <div class="form-group">
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>
                <button type="submit" class="submit-btn">Subscribe</button>
            </form>
            
            <div id="success-message" class="success-message" style="display: none;">
                Thank you for subscribing!
            </div>
        </div>
    </div>
    <script>
        const ZAPIER_HOOK = 'https://hooks.zapier.com/hooks/catch/22684483/2pt9snk/';
      
        document
          .getElementById('subscribe-form')
          .addEventListener('submit', async function(e) {
            e.preventDefault();
      
            const email = e.target.email.value.trim().toLowerCase();
            if (!email) return alert('Please enter a valid email.');
      
            // build a urlencoded body
            const formBody = new URLSearchParams({ email });
      
            try {
              const resp = await fetch(ZAPIER_HOOK, {
                method: 'POST',
                body: formBody       
              });
      
              console.log('Status:', resp.status, resp.statusText);
              const text = await resp.text();
              console.log('Response body:', text);
      
              if (!resp.ok) throw new Error(`Zapier error: ${resp.status}`);
      
              e.target.style.display = 'none';
              document.getElementById('success-message').style.display = 'block';
      
            } catch (err) {
              console.error(err);
              alert('Oopsâ€”something went wrong. Please try again later.');
            }
          });
      </script>
      </body>
</html>
